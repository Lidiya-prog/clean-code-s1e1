<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-page">
      <section id="main-page__add">
        <h3><label for="main-page__add__new-task">Add Item</label></h3>
        <div class="main-page__add__task-container">
          <input id="main-page__add__new-task" class="main-page__task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="main-page__title">Todo</h3>
        <ul id="main-page__incomplete">
          <li class="main-page__list">
            <input type="checkbox" class="main-page__list__checkbox">
            <label class="main-page__task main__page__list__label">Pay Bills</label>
            <input type="text" class="main-page__task main-page__input">
            <button class="main-page__button__edit button">Edit</button>
            <button class="main-page__button__delete button">
              <img src="./remove.svg" class="button__img" alt="Delete button">
            </button>
          </li>
          <li class="main-page__list main-page__edit-mode">
            <input type="checkbox" class="main-page__list__checkbox">
              <label class="main-page__task main__page__list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main-page__task main-page__input">
            <button class="main-page__button__edit button">Save</button>
            <button class="main-page__button__delete button">
              <img src="./remove.svg" class="button__img" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="main-page__title">Completed</h3>
        <ul id="main-page__completed">
          <li class="main-page__list">
            <input type="checkbox" class="main-page__list__checkbox" checked>
            <label class="main-page__task main__page__list__label">See the Doctor</label>
            <input type="text" class="main-page__task main-page__input">
            <button class="main-page__button__edit button">Edit</button>
            <button class="main-page__button__delete button">
              <img src="./remove.svg" class="button__img" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
